<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gotchi-AI</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Three.js und FBXLoader von CDN einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/loaders/FBXLoader.js"></script>
</head>
<body>
  <div id="game-container">
    <h1>Gotchi-AI</h1>
    <div id="model-container"></div>
    <div id="chat" class="chat-box"></div>
    <div id="stats">
      <div>Hunger: <progress id="hunger-bar" value="100" max="100"></progress></div>
      <div>Laune: <progress id="mood-bar" value="100" max="100"></progress></div>
      <div>Energie: <progress id="energy-bar" value="100" max="100"></progress></div>
    </div>
    <div id="level">Level: <span id="level-num">1</span> <progress id="xp-bar" value="0" max="100"></progress></div>
    <div id="age">Alter: 0 Tage, 0 Stunden, 0 Minuten</div>
    <div id="actions">
      <button id="feed">FÃ¼ttern</button>
      <button id="play">Spielen</button>
      <button id="sleep">Schlafen</button>
      <button id="talk">Wie geht's dir?</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
