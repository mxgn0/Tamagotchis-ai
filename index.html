<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gotchi-AI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/loaders/FBXLoader.js"></script>
</head>
<body>
  <h1>Gotchi-AI</h1>

  <!-- 🐣 3D-Modell -->
  <div id="model-container" style="width: 400px; height: 400px; margin: auto;"></div>

  <!-- 💬 Chat-Anzeige -->
  <div id="chat" class="chatbox">Ich sag dir gleich, wie's mir geht...</div>
  <div id="loadingBar" class="loading-bar-container" style="display: none;">
    <div class="loading-bar"></div>
  </div>
  <button onclick="askGotchi()">Wie geht’s dir?</button>

  <!-- 📊 Statuswerte -->
  <div class="stats">
    <p>Hunger: <span id="hunger">50</span></p>
    <p>Laune: <span id="mood">50</span></p>
    <p>Energie: <span id="energy">50</span></p>
  </div>

  <!-- ⏱️ Level, XP & Alter -->
  <div class="status">
    <p>Alter: <span id="age">0d 0h 0m</span></p>
    <p>Level: <span id="level">1</span></p>
    <div class="progress-bar-container">
      <progress id="xpProgress" value="0" max="60"></progress>
    </div>
  </div>

  <!-- 🎮 Interaktionen -->
  <div class="buttons">
    <button onclick="feed()">Füttern</button>
    <button onclick="play()">Spielen</button>
    <button onclick="sleep()">Schlafen</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
