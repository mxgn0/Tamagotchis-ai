<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamagotchi 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: #fff;
      text-align: center;
    }
    #pet {
      margin: 0 auto;
      width: 400px;
      height: 400px;
    }
    #stats {
      margin-top: 1em;
    }
    progress {
      width: 80%;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>🧬 Mein Gotchi</h1>
  <div id="pet"></div>

  <div id="stats">
    <p>Hunger: <span id="hunger">0</span></p>
    <p>Laune: <span id="mood">0</span></p>
    <p>Energie: <span id="energy">0</span></p>
    <p>Level: <span id="level">1</span></p>
    <p>Alter: <span id="age">0d 0h 0m</span></p>
    <progress id="xpProgress" value="0" max="60"></progress>
  </div>

  <button onclick="feed()">🍎 Füttern</button>
  <button onclick="play()">🎾 Spielen</button>
  <button onclick="sleep()">😴 Schlafen</button>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/FBXLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>

  <script src="script.js"></script>
</body>
</html>
