<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamagotchi AI</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0f0f0; text-align: center; }
    canvas { display: block; margin: 0 auto; }
    #ui { margin-top: 20px; }
    progress { width: 200px; height: 20px; }
  </style>
</head>
<body>
  <div id="three-container" style="width: 100%; height: 300px;"></div>

  <div id="ui">
    <div>Hunger: <span id="hunger"></span></div>
    <div>Laune: <span id="mood"></span></div>
    <div>Energie: <span id="energy"></span></div>
    <div>Level: <span id="level"></span></div>
    <div>Alter: <span id="age"></span></div>
    <progress id="xpProgress" value="0" max="60"></progress>
    <br><br>
    <button onclick="feed()">🍎 Füttern</button>
    <button onclick="play()">🎮 Spielen</button>
    <button onclick="sleep()">💤 Schlafen</button>
    <button onclick="askGotchi()">🤖 Wie geht's dir?</button>
    <div id="chat"></div>
    <div id="loadingBar" style="display:none;">GPT lädt...</div>
  </div>

  <!-- THREE.js + FBXLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/FBXLoader.js"></script>

  <script src="script.js"></script>
</body>
</html>
